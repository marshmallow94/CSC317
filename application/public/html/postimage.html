        <main>
            <section>
                <form >

                        <label for="username">Post Title</label>

                    </div>
                    <div>

                        <label for="upload">Select Image</label>

                    <div>
                        <input type="checkbox" id="policy" name="policy">
                        <label for="policy">I agree to the </label>
                        <a href="policy">Acceptable Use Policy</a>
                        <label for="policy"> for uploading the images </label><br>
                    </div>
                    
                        <input class = "buttons"  type="button" value="Submit">
